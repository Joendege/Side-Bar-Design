<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Side Bar</title>
</head>
<body>
  <div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn-one">
      <label for="check">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>
    <div class="sidebar-menu">
      <div class="logo">
        <a href="#">Practice Joe Lab</a>
      </div>
      <div class="btn-two">
        <label for="check">
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#"><i class="fas fa-qrcode"></i>
              Dashboard</a></li>
          <li><a href="#"><i class="fas fa-link"></i>
              Shortcuts</a></li>
          <li><a href="#"><i class="fas fa-stream"></i>
              Overview</a></li>
          <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
              Events</a></li>
          <li><a href="#"><i class="fas fa-question-circle"></i>
              About Us</a></li>
          <li><a href="#"><i class="fas fa-sliders"></i>
              Services</a></li>
          <li><a href="#"><i class="fas fa-phone-volume"></i>
              Contacts</a></li>
          <li><a href="#"><i class="fas fa-comments"></i>
              Feedback</a></li>
        </ul>
      </div>
      <div class="social-media">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
